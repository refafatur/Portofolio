<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Portfolio Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="icon" href="image/logo.png" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }

    .bg-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      background: white;
    }

    .shape-1 {
      width: 400px;
      height: 400px;
      top: -100px;
      right: -100px;
    }

    .shape-2 {
      width: 300px;
      height: 300px;
      bottom: -50px;
      left: -50px;
    }

    .shape-3 {
      width: 150px;
      height: 150px;
      top: 40%;
      right: 15%;
    }

    .register-container {
      position: relative;
      z-index: 1;
      display: flex;
      background: white;
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      max-width: 900px;
      width: 90%;
    }

    /* Left side - Form */
    .register-form-container {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Right side - Branding */
    .register-branding {
      flex: 1;
      background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .branding-logo {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 24px;
    }

    .branding-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .branding-text {
      font-size: 1rem;
      opacity: 0.9;
      line-height: 1.6;
      max-width: 280px;
    }

    .branding-features {
      margin-top: 40px;
      text-align: left;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      font-size: 0.95rem;
    }

    .feature-icon {
      width: 32px;
      height: 32px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-header {
      margin-bottom: 28px;
    }

    .form-header h2 {
      font-size: 1.875rem;
      font-weight: 700;
      color: #1e1b4b;
      margin-bottom: 8px;
    }

    .form-header p {
      color: #6b7280;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 1.1rem;
    }

    .form-control {
      width: 100%;
      padding: 14px 16px 14px 48px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
      background: #f9fafb;
    }

    .form-control:focus {
      outline: none;
      border-color: #6366f1;
      background: white;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .btn-primary {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 8px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      color: #ef4444;
      font-size: 0.875rem;
      margin-top: 16px;
      text-align: center;
    }

    .form-footer {
      text-align: center;
      margin-top: 24px;
      color: #6b7280;
      font-size: 0.95rem;
    }

    .form-footer a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .form-footer a:hover {
      color: #4f46e5;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #6b7280;
      text-decoration: none;
      font-size: 0.9rem;
      margin-bottom: 20px;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #6366f1;
    }

    @media (max-width: 768px) {
      .register-container {
        flex-direction: column-reverse;
        max-width: 420px;
      }

      .register-branding {
        padding: 40px 30px;
      }

      .branding-title {
        font-size: 1.5rem;
      }

      .branding-features {
        display: none;
      }

      .register-form-container {
        padding: 40px 30px;
      }
    }

    @media (max-width: 480px) {
      .register-branding {
        padding: 30px 20px;
      }

      .branding-logo {
        width: 60px;
        height: 60px;
        font-size: 1.75rem;
      }

      .register-form-container {
        padding: 30px 20px;
      }

      .form-header h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body oncontextmenu="return false;">
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function (e) {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') ||
        (e.ctrlKey && e.shiftKey && e.key === 'J') || (e.ctrlKey && e.key === 'u') ||
        (e.ctrlKey && e.key === 's')) { e.preventDefault(); return false; }
    });
  </script>
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="register-container">
    <!-- Left Form -->
    <div class="register-form-container">
      <a href="index.html" class="back-link">
        <i class="bi bi-arrow-left"></i> Back to Portfolio
      </a>

      <div class="form-header">
        <h2>Create Account</h2>
        <p>Register to start managing your portfolio</p>
      </div>

      <form id="adminRegisterForm">
        <div class="form-group">
          <label for="registerName">Full Name</label>
          <div class="input-wrapper">
            <i class="bi bi-person"></i>
            <input type="text" class="form-control" id="registerName" placeholder="Enter your full name" required />
          </div>
        </div>

        <div class="form-group">
          <label for="registerEmail">Email Address</label>
          <div class="input-wrapper">
            <i class="bi bi-envelope"></i>
            <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required />
          </div>
        </div>

        <div class="form-group">
          <label for="registerPassword">Password</label>
          <div class="input-wrapper">
            <i class="bi bi-lock"></i>
            <input type="password" class="form-control" id="registerPassword" placeholder="Create a password"
              required />
          </div>
        </div>

        <button type="submit" class="btn-primary">
          <i class="bi bi-person-plus"></i>
          Create Account
        </button>

        <div id="registerError" class="error-message"></div>
      </form>

      <div class="form-footer">
        Already have an account? <a href="login.html">Sign In</a>
      </div>
    </div>

    <!-- Right Branding -->
    <div class="register-branding">
      <div class="branding-logo">R</div>
      <h1 class="branding-title">Join Us Today!</h1>
      <p class="branding-text">
        Create your account and start building your professional portfolio.
      </p>

      <div class="branding-features">
        <div class="feature-item">
          <div class="feature-icon">
            <i class="bi bi-folder"></i>
          </div>
          <span>Manage Projects</span>
        </div>
        <div class="feature-item">
          <div class="feature-icon">
            <i class="bi bi-award"></i>
          </div>
          <span>Upload Certificates</span>
        </div>
        <div class="feature-item">
          <div class="feature-icon">
            <i class="bi bi-images"></i>
          </div>
          <span>Gallery Management</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://swsqdksyabjbafmuxljx.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3c3Fka3N5YWJqYmFmbXV4bGp4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxODU2MDEsImV4cCI6MjA3MTc2MTYwMX0.P1vKqCAkQD5F9O5mBqph0z-eyJ508I8-lOJs_0muchk';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let isSubmitting = false;

    document.getElementById('adminRegisterForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      if (isSubmitting) return;
      isSubmitting = true;

      const submitBtn = this.querySelector('button[type="submit"]');
      const originalBtnHTML = submitBtn.innerHTML;
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="bi bi-arrow-repeat"></i> Creating account...';

      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      async function hashPassword(password) {
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hashBuffer = await window.crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map((b) => b.toString(16).padStart(2, '0')).join('');
      }

      try {
        const { data, error } = await supabaseClient.auth.signUp({
          email,
          password,
        });

        if (error) {
          document.getElementById('registerError').textContent = error.message;
          isSubmitting = false;
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalBtnHTML;
          return;
        }

        const hashedPassword = await hashPassword(password);
        const { error: insertError } = await supabaseClient
          .from('tbl_users')
          .insert([{ email: email, nama: name, password: hashedPassword }]);

        if (insertError) {
          document.getElementById('registerError').textContent =
            'Auth registered but failed to save to database: ' + insertError.message;
          isSubmitting = false;
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalBtnHTML;
        } else {
          document.getElementById('registerError').textContent = '';
          Swal.fire({
            icon: 'success',
            title: 'Registration Successful',
            text: 'Please check your email to verify your account.',
            confirmButtonColor: '#6366f1'
          }).then(() => {
            window.location.href = 'login.html';
          });
        }
      } catch (err) {
        console.error('Register error:', err);
        document.getElementById('registerError').textContent =
          'An error occurred. Please try again.';
        isSubmitting = false;
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalBtnHTML;
      }
    });
  </script>
</body>

</html>
