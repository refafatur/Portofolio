        <div class="dashboard-content-hr row gx-4 gy-4">
          <div class="col-12">
            <div
              class="dashboard-section card"
              style="
                border-radius: 16px;
                box-shadow: 0 4px 24px rgba(44, 62, 80, 0.08);
                border: none;
              "
            >
              <div class="card-body" style="padding: 32px">
                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <div>
                    <h4 class="mb-1" style="font-weight: 700; color: #2d3748">
                      Daftar Project
                    </h4>
                    <div style="color: #718096; font-size: 1rem">
                      Kelola project portofolio Anda dengan mudah dan
                      profesional.
                    </div>
                  </div>
                  <button
                    class="btn btn-primary shadow-sm"
                    id="addProjectBtn"
                    style="font-weight: 600; border-radius: 8px"
                  >
                    <i class="bi bi-plus"></i> Add Project
                  </button>
                </div>
                <div class="table-responsive">
                  <!-- Ganti tabel dengan grid card -->
                  <div class="row" id="projectCardGrid">
                    <!-- Project cards akan diisi lewat JS -->
                  </div>
                </div>
                <!-- Modal Add Project -->
                <div
                  class="modal fade"
                  id="addProjectModal"
                  tabindex="-1"
                  aria-labelledby="addProjectModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content" style="border-radius: 16px">
                      <div class="modal-header" style="border-bottom: none">
                        <h5
                          class="modal-title"
                          id="addProjectModalLabel"
                          style="font-weight: 700"
                        >
                          Add Project
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <form id="addProjectForm">
                        <div class="modal-body">
                          <div class="mb-3">
                            <label
                              for="projectNama"
                              class="form-label"
                              style="font-weight: 600"
                              >Nama Project</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="projectNama"
                              name="nama"
                              required
                              style="border-radius: 8px"
                            />
                          </div>
                          <div class="mb-3">
                            <label
                              for="projectFoto"
                              class="form-label"
                              style="font-weight: 600"
                              >Foto (Upload)</label
                            >
                            <input
                              type="file"
                              class="form-control"
                              id="projectFoto"
                              name="foto"
                              accept="image/*"
                              required
                              style="border-radius: 8px"
                            />
                          </div>
                          <div class="mb-3">
                            <label
                              for="projectKeterangan"
                              class="form-label"
                              style="font-weight: 600"
                              >Keterangan</label
                            >
                            <textarea
                              class="form-control"
                              id="projectKeterangan"
                              name="keterangan"
                              rows="3"
                              required
                              style="border-radius: 8px"
                            ></textarea>
                          </div>
                        </div>
                        <div class="modal-footer" style="border-top: none">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                            style="border-radius: 8px"
                          >
                            Cancel
                          </button>
                          <button
                            type="submit"
                            class="btn btn-primary"
                            style="border-radius: 8px"
                          >
                            Save
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <!-- Modal Edit Project -->
                <div
                  class="modal fade"
                  id="editProjectModal"
                  tabindex="-1"
                  aria-labelledby="editProjectModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content" style="border-radius: 16px">
                      <div class="modal-header" style="border-bottom: none">
                        <h5
                          class="modal-title"
                          id="editProjectModalLabel"
                          style="font-weight: 700"
                        >
                          Edit Project
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <form id="editProjectForm">
                        <div class="modal-body">
                          <input type="hidden" id="editProjectId" name="id" />
                          <input
                            type="hidden"
                            id="editProjectOldFoto"
                            name="old_foto"
                          />

                            <img
                              id="editProjectPreviewImg"
                              src=""
                              alt="Preview"
                              loading="lazy"
                              style="
                                width: 64px;
                                height: 64px;
                                object-fit: cover;
                                border-radius: 12px;
                                margin-bottom: 8px;
                                display: none;
                              "
                            />
                          </div>
                          <div class="mb-3">
                            <label
                              for="editProjectNama"
                              class="form-label"
                              style="font-weight: 600"
                            >
                              Nama Project
                            </label>
                            <input
                              type="text"
                              class="form-control"
                              id="editProjectNama"
                              name="nama"
                              required
                              style="border-radius: 8px"
                            />
                          </div>
                          <div class="mb-3">
                            <label
                              for="editProjectFoto"
                              class="form-label"
                              style="font-weight: 600"
                            >
                              Foto (Upload, kosongkan jika tidak ganti)
                            </label>
                            <input
                              type="file"
                              class="form-control"
                              id="editProjectFoto"
                              name="foto"
                              accept="image/*"
                              style="border-radius: 8px"
                            />
                          </div>
                          <div class="mb-3">
                            <label
                              for="editProjectKeterangan"
                              class="form-label"
                              style="font-weight: 600"
                            >
                              Keterangan
                            </label>
                            <textarea
                              class="form-control"
                              id="editProjectKeterangan"
                              name="keterangan"
                              rows="3"
                              required
                              style="border-radius: 8px"
                            ></textarea>
                          </div>
                        </div>
                        <div class="modal-footer" style="border-top: none">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                            style="border-radius: 8px"
                          >
                            Cancel
                          </button>
                          <button
                            type="submit"
                            class="btn btn-primary"
                            style="border-radius: 8px"
                          >
                            Update
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <!-- End Modal Edit Project -->
              </div>
            </div>
          </div>
        </div>
        <style>
          /* Custom style for professional look */
          .dashboard-section.card {
            transition: box-shadow 0.2s;
          }
          .dashboard-section.card:hover {
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
          }
          .table-responsive {
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.1);
            background: #fff;
            margin-bottom: 0;
          }
          #projectCardGrid {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
          }
          .project-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.1);
            padding: 24px 20px 18px 20px;
            margin-bottom: 0;
            width: 100%;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: box-shadow 0.2s, transform 0.2s;
          }
          .project-card:hover {
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.14);
            transform: translateY(-2px) scale(1.01);
          }
          .project-card-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 16px;
            background: #f8fafc;
            box-shadow: 0 1px 4px #e0e7ff;
          }
          .project-card-title {
            font-size: 1.18rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 8px;
          }
          .project-card-desc {
            color: #374151;
            font-size: 0.98rem;
            margin-bottom: 16px;
            min-height: 48px;
            max-height: 48px;
            overflow: hidden;
            text-overflow: ellipsis;
          }
          .project-card-actions {
            margin-top: auto;
            display: flex;
            gap: 8px;
          }
          .btn-primary,
          .btn-warning,
          .btn-danger {
            font-weight: 600;
            border-radius: 10px;
            transition: background 0.18s, box-shadow 0.18s;
          }
          .btn-warning {
            color: #fff;
            background: #f59e42;
            border: none;
          }
          .btn-warning:hover {
            background: #e67e22;
          }
          .btn-danger {
            background: #e53e3e;
            border: none;
          }
          .btn-danger:hover {
            background: #c53030;
          }
          .btn-sm {
            padding: 6px 14px;
            font-size: 0.98rem;
            border-radius: 8px;
          }
          .project-card-img-container {
            min-height: 160px;
            position: relative;
          }
          .lazy-spinner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #f8fafc;
            z-index: 2;
            border-radius: 12px;
          }
          .project-card-img {
            position: relative;
            z-index: 3;
          }
          @media (max-width: 1200px) {
            #projectCardGrid {
              gap: 18px;
            }
            .project-card {
              max-width: 48%;
            }
          }
          @media (max-width: 768px) {
            #projectCardGrid {
              gap: 12px;
            }
            .project-card {
              max-width: 100%;
            }
          }
        </style>
        <script>
          // Ganti dengan URL dan KEY Supabase Anda
          const supabaseUrl = "https://swsqdksyabjbafmuxljx.supabase.co";
          const supabaseKey =
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3c3Fka3N5YWJqYmFmbXV4bGp4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxODU2MDEsImV4cCI6MjA3MTc2MTYwMX0.P1vKqCAkQD5F9O5mBqph0z-eyJ508I8-lOJs_0muchk";
          const supabase = window.supabase.createClient(
            supabaseUrl,
            supabaseKey
          );

          // Spinner HTML for lazy loading
          const spinnerHtml = `
            <div class="lazy-spinner d-flex align-items-center justify-content-center" style="width:100%;height:160px;">
              <div class="spinner-border text-primary" role="status" style="width:2.5rem;height:2.5rem;">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          `;

          async function loadProjects() {
            const { data, error } = await supabase
              .from("tbl_project")
              .select("*")
              .limit(10);

            const grid = document.getElementById("projectCardGrid");
            grid.innerHTML = "";
            if (error) {
              grid.innerHTML = `<div class="col-12 text-center text-danger">Failed to load data</div>`;
              return;
            }
            if (!data || data.length === 0) {
              grid.innerHTML = `<div class="col-12 text-center text-muted">No data found</div>`;
              return;
            }
            data.forEach((project, idx) => {
              const cardId = `project-card-img-${idx}`;
              grid.innerHTML += `
                <div class="project-card">
                  ${
                    project.foto
                      ? `
                        <div class="project-card-img-container position-relative" style="width:100%;">
                          ${spinnerHtml}
                          <img src="${project.foto}" alt="Foto" class="project-card-img" loading="lazy" id="${cardId}" style="display:none;">
                        </div>
                      `
                      : `<div class="project-card-img d-flex align-items-center justify-content-center text-muted" style="background:#f3f4f6;">No Image</div>`
                  }
                  <div class="project-card-title">${project.nama || "-"}</div>
                  <div class="project-card-desc">${
                    project.keterangan || "-"
                  }</div>
                  <div class="project-card-actions">
                    <button class="btn btn-sm btn-warning" title="Edit" onclick="editProject('${
                      project.id
                    }', '${project.nama?.replace(/'/g, "&#39;") || ""}', '${
                project.foto || ""
              }', '${
                project.keterangan?.replace(/'/g, "&#39;") || ""
              }')"><i class="bi bi-pencil"></i> Edit</button>
                    <button class="btn btn-sm btn-danger" title="Delete" onclick="deleteProject('${
                      project.id
                    }', '${
                project.foto || ""
              }')"><i class="bi bi-trash"></i> Delete</button>
                  </div>
                </div>
              `;
            });
            // Setelah semua card ditambahkan ke grid, pasang event listener pada gambar
            setTimeout(() => {
              data.forEach((project, idx) => {
                const img = document.getElementById(`project-card-img-${idx}`);
                if (img) {
                  function hideSpinner() {
                    img.style.display = "block";
                    const spinner = img.previousElementSibling;
                    if (spinner && spinner.classList.contains("lazy-spinner")) {
                      spinner.style.display = "none";
                    }
                  }
                  function showError() {
                    img.style.display = "none";
                    const spinner = img.previousElementSibling;
                    if (spinner && spinner.classList.contains("lazy-spinner")) {
                      spinner.innerHTML =
                        '<span class="text-danger small">Failed to load image</span>';
                    }
                  }
                  img.addEventListener("load", hideSpinner);
                  img.addEventListener("error", showError);
                  // Jika gambar sudah di-cache, tampilkan langsung tanpa spinner
                  if (img.complete) {
                    if (img.naturalWidth !== 0) {
                      hideSpinner();
                    } else {
                      showError();
                    }
                  }
                }
              });
            }, 0);
          }

          // Fungsi global untuk edit dan hapus (moved outside loop)
          let editProjectModalInstance;
          function editProject(id, nama, foto, keterangan) {
            document.getElementById("editProjectId").value = id;
            document.getElementById("editProjectNama").value = nama.replace(
              /&#39;/g,
              "'"
            );
            document.getElementById("editProjectOldFoto").value = foto;
            document.getElementById("editProjectKeterangan").value =
              keterangan.replace(/&#39;/g, "'");
            // Preview image
            const previewImg = document.getElementById("editProjectPreviewImg");
            if (foto) {
              previewImg.src = foto;
              previewImg.style.display = "inline-block";
            } else {
              previewImg.style.display = "none";
            }
            if (!editProjectModalInstance) {
              editProjectModalInstance = new bootstrap.Modal(
                document.getElementById("editProjectModal")
              );
            }
            document.getElementById("editProjectForm").reset(); // reset file input
            document.getElementById("editProjectNama").value = nama.replace(
              /&#39;/g,
              "'"
            );
            document.getElementById("editProjectKeterangan").value =
              keterangan.replace(/&#39;/g, "'");
            editProjectModalInstance.show();
          }

          // Helper untuk show/hide spinner
          function showSpinner(id) {
            document.getElementById(id).style.display = "flex";
          }
          function hideSpinner(id) {
            document.getElementById(id).style.display = "none";
          }

          // Helper untuk show/hide spinner global
          function showGlobalSpinner() {
            document.getElementById("globalProcessSpinner").style.display =
              "flex";
          }
          function hideGlobalSpinner() {
            document.getElementById("globalProcessSpinner").style.display =
              "none";
          }

          async function deleteProject(id, fotoUrl) {
            const confirm = await Swal.fire({
              title: "Hapus Project?",
              text: "Data project akan dihapus permanen!",
              icon: "warning",
              showCancelButton: true,
              confirmButtonText: "Ya, hapus",
              cancelButtonText: "Batal",
            });
            if (!confirm.isConfirmed) return;
            showGlobalSpinner();
            // Hapus dari database
            const { error } = await supabase
              .from("tbl_project")
              .delete()
              .eq("id", id);
            if (error) {
              Swal.fire("Gagal", "Gagal menghapus project!", "error");
              return;
            }
            // Hapus file dari storage jika ada
            if (fotoUrl) {
              // Dapatkan path relatif dari publicUrl
              const url = new URL(fotoUrl);
              const path = url.pathname.split(
                "/storage/v1/object/public/Portofolio/"
              )[1];
              if (path) {
                await supabase.storage
                  .from("Portofolio")
                  .remove([`projects/${path}`]);
              }
            }
            hideGlobalSpinner();
            Swal.fire("Berhasil", "Project berhasil dihapus!", "success");
            loadProjects();
          }

          // Modal logic
          document.addEventListener("DOMContentLoaded", function () {
            // Edit Project Form
            document
              .getElementById("editProjectForm")
              .addEventListener("submit", async function (e) {
                e.preventDefault();
                showGlobalSpinner(); // Spinner global muncul saat proses edit
                const id = document.getElementById("editProjectId").value;
                const nama = document
                  .getElementById("editProjectNama")
                  .value.trim();
                const keterangan = document
                  .getElementById("editProjectKeterangan")
                  .value.trim();
                const oldFoto =
                  document.getElementById("editProjectOldFoto").value;
                const fotoInput = document.getElementById("editProjectFoto");
                let fotoUrl = oldFoto;
                // Jika ada file baru, upload ke storage
                if (fotoInput.files && fotoInput.files[0]) {
                  const file = fotoInput.files[0];
                  const fileExt = file.name.split(".").pop();
                  const fileName = `${Date.now()}_${Math.random()
                    .toString(36)
                    .substr(2, 8)}.${fileExt}`;
                  const filePath = `projects/${fileName}`;
                  const { data: uploadData, error: uploadError } =
                    await supabase.storage
                      .from("Portofolio")
                      .upload(filePath, file);
                  if (uploadError) {
                    hideGlobalSpinner();
                    Swal.fire(
                      "Gagal",
                      `Gagal upload foto! ${uploadError.message || ""}`,
                      "error"
                    );
                    return;
                  }
                  // Ambil public URL
                  const { data: publicUrlData, error: publicUrlError } =
                    supabase.storage.from("Portofolio").getPublicUrl(filePath);
                  if (
                    publicUrlError ||
                    !publicUrlData ||
                    !publicUrlData.publicUrl
                  ) {
                    hideGlobalSpinner();
                    Swal.fire(
                      "Gagal",
                      `Gagal ambil public URL! ${
                        publicUrlError ? publicUrlError.message : ""
                      }`,
                      "error"
                    );
                    return;
                  }
                  fotoUrl = publicUrlData.publicUrl;
                  // Hapus foto lama jika ada
                  if (oldFoto) {
                    try {
                      const url = new URL(oldFoto);
                      const idx = url.pathname.indexOf("/projects/");
                      if (idx !== -1) {
                        const path = url.pathname.substring(idx + 1); // remove leading slash
                        await supabase.storage
                          .from("Portofolio")
                          .remove([path]);
                      }
                    } catch (e) {
                      // ignore error
                    }
                  }
                }
                // Update ke database
                const { error } = await supabase
                  .from("tbl_project")
                  .update({ nama, foto: fotoUrl, keterangan })
                  .eq("id", id);
                hideGlobalSpinner(); // Spinner global hilang setelah proses selesai
                if (error) {
                  Swal.fire("Gagal", "Gagal update project!", "error");
                } else {
                  Swal.fire(
                    "Berhasil",
                    "Project berhasil diupdate!",
                    "success"
                  );
                  if (editProjectModalInstance) editProjectModalInstance.hide();
                  loadProjects();
                }
              });

            loadProjects();

            const addBtn = document.getElementById("addProjectBtn");
            const addModal = new bootstrap.Modal(
              document.getElementById("addProjectModal")
            );
            addBtn.addEventListener("click", function () {
              document.getElementById("addProjectForm").reset();
              addModal.show();
            });

            document
              .getElementById("addProjectForm")
              .addEventListener("submit", async function (e) {
                e.preventDefault();
                showGlobalSpinner(); // Spinner global muncul saat proses input
                const nama = document
                  .getElementById("projectNama")
                  .value.trim();
                const fotoInput = document.getElementById("projectFoto");
                const keterangan = document
                  .getElementById("projectKeterangan")
                  .value.trim();
                if (!nama || !fotoInput.files[0] || !keterangan) {
                  hideGlobalSpinner();
                  Swal.fire("Error", "Semua field wajib diisi!", "error");
                  return;
                }
                // Upload file ke Supabase Storage bucket 'Portofolio' folder 'projects'
                const file = fotoInput.files[0];
                const fileExt = file.name.split(".").pop();
                const fileName = `${Date.now()}_${Math.random()
                  .toString(36)
                  .substr(2, 8)}.${fileExt}`;
                const filePath = `projects/${fileName}`;
                const { data: uploadData, error: uploadError } =
                  await supabase.storage
                    .from("Portofolio")
                    .upload(filePath, file);
                if (uploadError) {
                  hideGlobalSpinner();
                  Swal.fire(
                    "Gagal",
                    `Gagal upload foto! ${uploadError.message || ""}`,
                    "error"
                  );
                  return;
                }
                // Ambil public URL
                const { data: publicUrlData, error: publicUrlError } =
                  supabase.storage.from("Portofolio").getPublicUrl(filePath);
                if (
                  publicUrlError ||
                  !publicUrlData ||
                  !publicUrlData.publicUrl
                ) {
                  hideGlobalSpinner();
                  Swal.fire(
                    "Gagal",
                    `Gagal ambil public URL! ${
                      publicUrlError ? publicUrlError.message : ""
                    }`,
                    "error"
                  );
                  return;
                }
                const fotoUrl = publicUrlData.publicUrl;
                // Simpan ke database
                const { error } = await supabase
                  .from("tbl_project")
                  .insert([{ nama, foto: fotoUrl, keterangan }]);
                if (error) {
                  hideGlobalSpinner();
                  Swal.fire("Gagal", "Gagal menambah project!", "error");
                } else {
                  hideGlobalSpinner();
                  Swal.fire(
                    "Berhasil",
                    "Project berhasil ditambahkan!",
                    "success"
                  );
                  addModal.hide();
                  loadProjects();
                }
              });
          });
        </script>
      </main>
    </div>
    <!-- Spinner global untuk proses hapus, input, dan edit -->
    <div
      id="globalProcessSpinner"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        background: rgba(255, 255, 255, 0.5);
        align-items: center;
        justify-content: center;
      "
    >
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 3rem; height: 3rem"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <script src="dashboard/js/dashboard.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
