<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Portfolio Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="icon" href="image/logo.png" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }

    /* Background shapes */
    .bg-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      background: white;
    }

    .shape-1 {
      width: 400px;
      height: 400px;
      top: -100px;
      left: -100px;
    }

    .shape-2 {
      width: 300px;
      height: 300px;
      bottom: -50px;
      right: -50px;
    }

    .shape-3 {
      width: 150px;
      height: 150px;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
    }

    /* Login container */
    .login-container {
      position: relative;
      z-index: 1;
      display: flex;
      background: white;
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      max-width: 900px;
      width: 90%;
    }

    /* Left side - Branding */
    .login-branding {
      flex: 1;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .branding-logo {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 24px;
    }

    .branding-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .branding-text {
      font-size: 1rem;
      opacity: 0.9;
      line-height: 1.6;
      max-width: 280px;
    }

    .branding-decoration {
      margin-top: 40px;
      display: flex;
      gap: 12px;
    }

    .decoration-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
    }

    .decoration-dot.active {
      background: white;
      width: 30px;
      border-radius: 10px;
    }

    /* Right side - Form */
    .login-form-container {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-header {
      margin-bottom: 32px;
    }

    .form-header h2 {
      font-size: 1.875rem;
      font-weight: 700;
      color: #1e1b4b;
      margin-bottom: 8px;
    }

    .form-header p {
      color: #6b7280;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 1.1rem;
    }

    .form-control {
      width: 100%;
      padding: 14px 16px 14px 48px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
      background: #f9fafb;
    }

    .form-control:focus {
      outline: none;
      border-color: #6366f1;
      background: white;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .btn-primary {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 8px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      color: #ef4444;
      font-size: 0.875rem;
      margin-top: 16px;
      text-align: center;
    }

    .form-footer {
      text-align: center;
      margin-top: 24px;
      color: #6b7280;
      font-size: 0.95rem;
    }

    .form-footer a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .form-footer a:hover {
      color: #4f46e5;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #6b7280;
      text-decoration: none;
      font-size: 0.9rem;
      margin-bottom: 24px;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #6366f1;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        max-width: 420px;
      }

      .login-branding {
        padding: 40px 30px;
      }

      .branding-title {
        font-size: 1.5rem;
      }

      .login-form-container {
        padding: 40px 30px;
      }
    }

    @media (max-width: 480px) {
      .login-branding {
        padding: 30px 20px;
      }

      .branding-logo {
        width: 60px;
        height: 60px;
        font-size: 1.75rem;
      }

      .login-form-container {
        padding: 30px 20px;
      }

      .form-header h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body oncontextmenu="return false;">
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function (e) {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') ||
        (e.ctrlKey && e.shiftKey && e.key === 'J') || (e.ctrlKey && e.key === 'u') ||
        (e.ctrlKey && e.key === 's')) { e.preventDefault(); return false; }
    });
  </script>
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="login-container">
    <!-- Left Branding -->
    <div class="login-branding">
      <div class="branding-logo">R</div>
      <h1 class="branding-title">Welcome Back!</h1>
      <p class="branding-text">
        Login to manage your portfolio, projects, certificates, and gallery content.
      </p>
      <div class="branding-decoration">
        <div class="decoration-dot active"></div>
        <div class="decoration-dot"></div>
        <div class="decoration-dot"></div>
      </div>
    </div>

    <!-- Right Form -->
    <div class="login-form-container">
      <a href="index.html" class="back-link">
        <i class="bi bi-arrow-left"></i> Back to Portfolio
      </a>

      <div class="form-header">
        <h2>Sign In</h2>
        <p>Enter your credentials to access the dashboard</p>
      </div>

      <form id="adminLoginForm">
        <div class="form-group">
          <label for="loginEmail">Email Address</label>
          <div class="input-wrapper">
            <i class="bi bi-envelope"></i>
            <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required />
          </div>
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <div class="input-wrapper">
            <i class="bi bi-lock"></i>
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required />
          </div>
        </div>

        <button type="submit" class="btn-primary">
          <i class="bi bi-box-arrow-in-right"></i>
          Sign In
        </button>

        <div id="loginError" class="error-message"></div>
      </form>

      <div class="form-footer">
        Don't have an account? <a href="register.html">Create Account</a>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://swsqdksyabjbafmuxljx.supabase.co/';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3c3Fka3N5YWJqYmFmbXV4bGp4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxODU2MDEsImV4cCI6MjA3MTc2MTYwMX0.P1vKqCAkQD5F9O5mBqph0z-eyJ508I8-lOJs_0muchk';
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let isSubmitting = false;

    document.getElementById('adminLoginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      if (isSubmitting) return;
      isSubmitting = true;

      const submitBtn = this.querySelector('button[type="submit"]');
      const originalBtnHTML = submitBtn.innerHTML;
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="bi bi-arrow-repeat"></i> Signing in...';

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const { data, error } = await sb
          .from('tbl_users')
          .select('*')
          .eq('email', email);

        if (error || !data || data.length === 0) {
          document.getElementById('loginError').textContent = 'Email or password is incorrect.';
          isSubmitting = false;
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalBtnHTML;
          return;
        }

        async function hashPassword(password) {
          const encoder = new TextEncoder();
          const data = encoder.encode(password);
          const hashBuffer = await window.crypto.subtle.digest('SHA-256', data);
          const hashArray = Array.from(new Uint8Array(hashBuffer));
          return hashArray.map((b) => b.toString(16).padStart(2, '0')).join('');
        }

        const hashedInput = await hashPassword(password);
        if (hashedInput !== data[0].password) {
          document.getElementById('loginError').textContent = 'Email or password is incorrect.';
          isSubmitting = false;
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalBtnHTML;
          return;
        }

        localStorage.setItem('adminName', data[0].nama || 'Admin');
        document.getElementById('loginError').textContent = '';

        Swal.fire({
          icon: 'success',
          title: 'Login Successful',
          text: 'Welcome back!',
          timer: 1500,
          showConfirmButton: false
        }).then(() => {
          window.location.href = 'dashboard.html';
        });
      } catch (err) {
        console.error('Login error:', err);
        document.getElementById('loginError').textContent = 'An error occurred. Please try again.';
        isSubmitting = false;
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalBtnHTML;
      }
    });
  </script>
</body>

</html>
