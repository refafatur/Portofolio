        <div class="dashboard-content-hr row gx-4 gy-4">

              class="dashboard-section card"

              <div class="card-body" style="padding: 32px">

                  <button

                <div class="table-responsive">
                  <div class="row" id="certificateCardGrid">

                <!-- Spinner proses overlay -->

                  id="certificateProcessSpinner"
                  style="
                    display: none;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100vw;
                    height: 100vh;
                    z-index: 9999;
                    background: rgba(255, 255, 255, 0.6);

                  class="modal fade"
                  id="addCertificateModal"
                  tabindex="-1"
                  aria-labelledby="addCertificateModalLabel"
                  aria-hidden="true"

                    <div class="modal-content" style="border-radius: 16px">

                          class="modal-title"
                          id="addCertificateModalLabel"
                          style="font-weight: 700"
                        >
                          Add Certificate

                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <form id="addCertificateForm">
                        <div class="modal-body">
                          <div class="mb-3">
                            <label
                              for="certificateNama"
                              class="form-label"
                              style="font-weight: 600"
                              >Nama Sertifikat</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="certificateNama"
                              name="nama"
                              required
                              style="border-radius: 8px"
                            />
                          </div>
                          <div class="mb-3">
                            <label
                              for="certificateFoto"
                              class="form-label"
                              style="font-weight: 600"
                              >Foto Sertifikat (Upload)</label
                            >
                            <input
                              type="file"
                              class="form-control"
                              id="certificateFoto"
                              name="foto"
                              accept="image/*"
                              required
                              style="border-radius: 8px"
                            />
                          </div>
                          <div class="mb-3">
                            <label
                              for="certificateFile"
                              class="form-label"
                              style="font-weight: 600"
                              >File PDF Sertifikat (Upload)</label
                            >
                            <input
                              type="file"
                              class="form-control"
                              id="certificateFile"
                              name="file"
                              accept="application/pdf"
                              required
                              style="border-radius: 8px"
                            />
                          </div>
                        </div>
                        <div class="modal-footer" style="border-top: none">

                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                            style="border-radius: 8px"
                          >
                            Cancel
                          </button>

                            type="submit"
                            class="btn btn-primary"

                            type="hidden"
                            id="editCertificateId"

                          <input
                            type="hidden"
                            id="editCertificateOldFoto"

                          <input

                            id="editCertificateOldFile"

                          />
                          <div class="mb-3">

                              for="editCertificateNama"
                              class="form-label"
                              style="font-weight: 600"
                              >Nama Sertifikat</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="editCertificateNama"
                              name="nama"
                              required
                              style="border-radius: 8px"

                          <div class="mb-3 text-center">

                                margin-bottom: 8px;

                          <div class="mb-3">

                              for="editCertificateFoto"

                              style="font-weight: 600"

                              ganti)</label
                            >
                            <input
                              type="file"
                              class="form-control"
                              id="editCertificateFoto"
                              name="foto"
                              accept="image/*"
                              style="border-radius: 8px"
                            />
                          </div>
                          <div class="mb-3">
                            <label
                              for="editCertificateFile"
                              class="form-label"
                              style="font-weight: 600"
                              >File PDF Sertifikat (Upload, kosongkan jika tidak
                              ganti)</label
                            >
                            <input
                              type="file"
                              class="form-control"
                              id="editCertificateFile"
                              name="file"
                              accept="application/pdf"
                              style="border-radius: 8px"
                            />
                          </div>
                          <div class="mb-3">
                            <a
                              id="editCertificateFileLink"
                              href="#"
                              target="_blank"
                              style="display: none"
                              >Download PDF</a
                            >
                          </div>
                        </div>
                        <div class="modal-footer" style="border-top: none">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                            style="border-radius: 8px"
                          >
                            Cancel
                          </button>
                          <button
                            type="submit"
                            class="btn btn-primary"
                            style="border-radius: 8px"
                          >
                            Update
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <!-- End Modal Edit Certificate -->
              </div>
            </div>

        </div>
        <style>

        <script>
          // Ganti dengan URL dan KEY Supabase Anda
          const supabaseUrl = "https://swsqdksyabjbafmuxljx.supabase.co";
          const supabaseKey =
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3c3Fka3N5YWJqYmFmbXV4bGp4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxODU2MDEsImV4cCI6MjA3MTc2MTYwMX0.P1vKqCAkQD5F9O5mBqph0z-eyJ508I8-lOJs_0muchk";
          const supabase = window.supabase.createClient(
            supabaseUrl,
            supabaseKey
          );

          function showProcessSpinner() {
            document.getElementById("certificateProcessSpinner").style.display =
              "flex";
          }
          function hideProcessSpinner() {
            document.getElementById("certificateProcessSpinner").style.display =
              "none";
          }

          async function loadCertificate() {
            const { data, error } = await supabase
              .from("tbl_certificates")
              .select("*")
              .limit(20);

            const grid = document.getElementById("certificateCardGrid");
            grid.innerHTML = "";
            if (error) {
              grid.innerHTML = `<div class="col-12 text-center text-danger">Failed to load data</div>`;
              return;
            }
            if (!data || data.length === 0) {
              grid.innerHTML = `<div class="col-12 text-center text-muted">No data found</div>`;
              return;
            }
            data.forEach((certificate) => {
              grid.innerHTML += `
                <div class="certificate-card">
                  ${
                    certificate.foto
                      ? `<img src="${certificate.foto}" alt="Foto" class="certificate-card-img">`
                      : `<div class="certificate-card-img d-flex align-items-center justify-content-center text-muted" style="background:#f3f4f6;">No Image</div>`
                  }
                  <div style="font-weight:600; margin-bottom:8px;">${
                    certificate.nama || ""
                  }</div>
                  <div style="margin-bottom:8px;">
                    ${
                      certificate.file
                        ? `<a href="${certificate.file}" target="_blank" class="btn btn-sm btn-info" style="border-radius:8px;">Download PDF</a>`
                        : `<span class="text-muted">No PDF</span>`
                    }
                  </div>
                  <div class="certificate-card-actions">
                    <button class="btn btn-sm btn-warning" title="Edit" onclick="editCertificate('${
                      certificate.id
                    }', '${certificate.nama || ""}', '${
                certificate.foto || ""
              }', '${
                certificate.file || ""
              }')"><i class="bi bi-pencil"></i> Edit</button>
                    <button class="btn btn-sm btn-danger" title="Delete" onclick="deleteCertificate('${
                      certificate.id
                    }', '${certificate.foto || ""}', '${
                certificate.file || ""
              }')"><i class="bi bi-trash"></i> Delete</button>
                  </div>
                </div>
              `;
            });
          }

          // Fungsi global untuk edit dan hapus certificate
          let editCertificateModalInstance;
          function editCertificate(id, nama, foto, file) {
            document.getElementById("editCertificateId").value = id;
            document.getElementById("editCertificateNama").value = nama;
            document.getElementById("editCertificateOldFoto").value = foto;
            document.getElementById("editCertificateOldFile").value = file;
            // Preview image
            const previewImg = document.getElementById(
              "editCertificatePreviewImg"
            );
            if (foto) {
              previewImg.src = foto;
              previewImg.style.display = "inline-block";
            } else {
              previewImg.style.display = "none";
            }
            // PDF link
            const fileLink = document.getElementById("editCertificateFileLink");
            if (file) {
              fileLink.href = file;
              fileLink.style.display = "inline-block";
            } else {
              fileLink.style.display = "none";
            }
            if (!editCertificateModalInstance) {
              editCertificateModalInstance = new bootstrap.Modal(
                document.getElementById("editCertificateModal")
              );
            }
            document.getElementById("editCertificateForm").reset(); // reset file input
            editCertificateModalInstance.show();
          }

          async function deleteCertificate(id, fotoUrl, fileUrl) {
            const confirm = await Swal.fire({
              title: "Hapus Certificate?",
              text: "Certificate akan dihapus permanen!",
              icon: "warning",
              showCancelButton: true,
              confirmButtonText: "Ya, hapus",
              cancelButtonText: "Batal",
            });
            if (!confirm.isConfirmed) return;
            showProcessSpinner();
            // Hapus dari database
            const { error } = await supabase
              .from("tbl_certificates")
              .delete()
              .eq("id", id);
            if (error) {
              Swal.fire("Gagal", "Gagal menghapus certificate!", "error");
              return;
            }
            // Hapus file dari storage jika ada
            if (fotoUrl) {
              try {
                const url = new URL(fotoUrl);
                const idx = url.pathname.indexOf("/certificates/");
                if (idx !== -1) {
                  const path = url.pathname.substring(idx + 1);
                  await supabase.storage.from("Portofolio").remove([path]);
                }
              } catch (e) {}
            }
            if (fileUrl) {
              try {
                const url = new URL(fileUrl);
                const idx = url.pathname.indexOf("/certificates/pdf/");
                if (idx !== -1) {
                  const path = url.pathname.substring(idx + 1);
                  await supabase.storage.from("Portofolio").remove([path]);
                }
              } catch (e) {}
            }
            hideProcessSpinner();
            Swal.fire("Berhasil", "Certificate berhasil dihapus!", "success");
            loadCertificate();
          }

          // Modal logic
          document.addEventListener("DOMContentLoaded", function () {
            // Edit Certificate Form
            document
              .getElementById("editCertificateForm")
              .addEventListener("submit", async function (e) {
                e.preventDefault();
                showProcessSpinner();
                const id = document.getElementById("editCertificateId").value;
                const nama = document
                  .getElementById("editCertificateNama")
                  .value.trim();
                const oldFoto = document.getElementById(
                  "editCertificateOldFoto"
                ).value;
                const oldFile = document.getElementById(
                  "editCertificateOldFile"
                ).value;
                const fotoInput = document.getElementById(
                  "editCertificateFoto"
                );
                const fileInput = document.getElementById(
                  "editCertificateFile"
                );
                let fotoUrl = oldFoto;
                let fileUrl = oldFile;

                // Upload foto jika ada perubahan
                if (fotoInput.files && fotoInput.files[0]) {
                  const file = fotoInput.files[0];
                  const fileExt = file.name.split(".").pop();
                  const fileName = `${Date.now()}_${Math.random()
                    .toString(36)
                    .substr(2, 8)}.${fileExt}`;
                  const filePath = `certificates/${fileName}`;
                  const { data: uploadData, error: uploadError } =
                    await supabase.storage
                      .from("Portofolio")
                      .upload(filePath, file);
                  if (uploadError) {
                    Swal.fire(
                      "Gagal",
                      `Gagal upload foto! ${uploadError.message || ""}`,
                      "error"
                    );
                    return;
                  }
                  const { data: publicUrlData, error: publicUrlError } =
                    supabase.storage.from("Portofolio").getPublicUrl(filePath);
                  if (
                    publicUrlError ||
                    !publicUrlData ||
                    !publicUrlData.publicUrl
                  ) {
                    Swal.fire(
                      "Gagal",
                      `Gagal ambil public URL! ${
                        publicUrlError ? publicUrlError.message : ""
                      }`,
                      "error"
                    );
                    return;
                  }
                  fotoUrl = publicUrlData.publicUrl;
                  if (oldFoto) {
                    try {
                      const url = new URL(oldFoto);
                      const idx = url.pathname.indexOf("/certificates/");
                      if (idx !== -1) {
                        const path = url.pathname.substring(idx + 1);
                        await supabase.storage
                          .from("Portofolio")
                          .remove([path]);
                      }
                    } catch (e) {}
                  }
                }
                // Upload file PDF jika ada perubahan
                if (fileInput.files && fileInput.files[0]) {
                  const file = fileInput.files[0];
                  const fileExt = file.name.split(".").pop();
                  const fileName = `${Date.now()}_${Math.random()
                    .toString(36)
                    .substr(2, 8)}.${fileExt}`;
                  const filePath = `certificates/pdf/${fileName}`;
                  const { data: uploadData, error: uploadError } =
                    await supabase.storage
                      .from("Portofolio")
                      .upload(filePath, file);
                  if (uploadError) {
                    Swal.fire(
                      "Gagal",
                      `Gagal upload file PDF! ${uploadError.message || ""}`,
                      "error"
                    );
                    return;
                  }
                  const { data: publicUrlData, error: publicUrlError } =
                    supabase.storage.from("Portofolio").getPublicUrl(filePath);
                  if (
                    publicUrlError ||
                    !publicUrlData ||
                    !publicUrlData.publicUrl
                  ) {
                    Swal.fire(
                      "Gagal",
                      `Gagal ambil public URL PDF! ${
                        publicUrlError ? publicUrlError.message : ""
                      }`,
                      "error"
                    );
                    return;
                  }
                  fileUrl = publicUrlData.publicUrl;
                  if (oldFile) {
                    try {
                      const url = new URL(oldFile);
                      const idx = url.pathname.indexOf("/certificates/pdf/");
                      if (idx !== -1) {
                        const path = url.pathname.substring(idx + 1);
                        await supabase.storage
                          .from("Portofolio")
                          .remove([path]);
                      }
                    } catch (e) {}
                  }
                }
                const { error } = await supabase
                  .from("tbl_certificates")
                  .update({ nama, foto: fotoUrl, file: fileUrl })
                  .eq("id", id);
                if (error) {
                  hideProcessSpinner();
                  Swal.fire("Gagal", "Gagal update certificate!", "error");
                } else {
                  hideProcessSpinner();
                  Swal.fire(
                    "Berhasil",
                    "Certificate berhasil diupdate!",
                    "success"
                  );
                  if (editCertificateModalInstance)
                    editCertificateModalInstance.hide();
                  loadCertificate();
                }
              });

            loadCertificate();

            const addBtn = document.getElementById("addCertificateBtn");
            const addModal = new bootstrap.Modal(
              document.getElementById("addCertificateModal")
            );
            addBtn.addEventListener("click", function () {
              document.getElementById("addCertificateForm").reset();
              addModal.show();
            });

            document
              .getElementById("addCertificateForm")
              .addEventListener("submit", async function (e) {
                e.preventDefault();
                showProcessSpinner();
                const nama = document
                  .getElementById("certificateNama")
                  .value.trim();
                const fotoInput = document.getElementById("certificateFoto");
                const fileInput = document.getElementById("certificateFile");
                if (!nama || !fotoInput.files[0] || !fileInput.files[0]) {
                  Swal.fire("Error", "Semua field wajib diisi!", "error");
                  return;
                }
                // Upload foto
                const fotoFile = fotoInput.files[0];
                const fotoExt = fotoFile.name.split(".").pop();
                const fotoName = `${Date.now()}_${Math.random()
                  .toString(36)
                  .substr(2, 8)}.${fotoExt}`;
                const fotoPath = `certificates/${fotoName}`;
                const { data: uploadFotoData, error: uploadFotoError } =
                  await supabase.storage
                    .from("Portofolio")
                    .upload(fotoPath, fotoFile);
                if (uploadFotoError) {
                  Swal.fire(
                    "Gagal",
                    `Gagal upload foto! ${uploadFotoError.message || ""}`,
                    "error"
                  );
                  return;
                }
                const { data: publicFotoData, error: publicFotoError } =
                  supabase.storage.from("Portofolio").getPublicUrl(fotoPath);
                if (
                  publicFotoError ||
                  !publicFotoData ||
                  !publicFotoData.publicUrl
                ) {
                  Swal.fire(
                    "Gagal",
                    `Gagal ambil public URL foto! ${
                      publicFotoError ? publicFotoError.message : ""
                    }`,
                    "error"
                  );
                  return;
                }
                const fotoUrl = publicFotoData.publicUrl;
                // Upload file PDF
                const pdfFile = fileInput.files[0];
                const pdfExt = pdfFile.name.split(".").pop();
                const pdfName = `${Date.now()}_${Math.random()
                  .toString(36)
                  .substr(2, 8)}.${pdfExt}`;
                const pdfPath = `certificates/pdf/${pdfName}`;
                const { data: uploadPdfData, error: uploadPdfError } =
                  await supabase.storage
                    .from("Portofolio")
                    .upload(pdfPath, pdfFile);
                if (uploadPdfError) {
                  Swal.fire(
                    "Gagal",
                    `Gagal upload file PDF! ${uploadPdfError.message || ""}`,
                    "error"
                  );
                  return;
                }
                const { data: publicPdfData, error: publicPdfError } =
                  supabase.storage.from("Portofolio").getPublicUrl(pdfPath);
                if (
                  publicPdfError ||
                  !publicPdfData ||
                  !publicPdfData.publicUrl
                ) {
                  Swal.fire(
                    "Gagal",
                    `Gagal ambil public URL PDF! ${
                      publicPdfError ? publicPdfError.message : ""
                    }`,
                    "error"
                  );
                  return;
                }
                const fileUrl = publicPdfData.publicUrl;
                const { error } = await supabase
                  .from("tbl_certificates")
                  .insert([{ nama, foto: fotoUrl, file: fileUrl }]);
                if (error) {
                  hideProcessSpinner();
                  Swal.fire("Gagal", "Gagal menambah certificate!", "error");
                } else {
                  hideProcessSpinner();
                  Swal.fire(
                    "Berhasil",
                    "Certificate berhasil ditambahkan!",
                    "success"
                  );
                  addModal.hide();
                  loadCertificate();
                }
              });
          });
        </script>
      </main>
    </div>
