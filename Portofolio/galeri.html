        <script>
          // Ganti dengan URL dan KEY Supabase Anda
          const supabaseUrl = "https://swsqdksyabjbafmuxljx.supabase.co";
          const supabaseKey =
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3c3Fka3N5YWJqYmFmbXV4bGp4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxODU2MDEsImV4cCI6MjA3MTc2MTYwMX0.P1vKqCAkQD5F9O5mBqph0z-eyJ508I8-lOJs_0muchk";
          const supabase = window.supabase.createClient(
            supabaseUrl,
            supabaseKey
          );

          async function loadGaleri() {
            const { data, error } = await supabase
              .from("tbl_galeris")
              .select("*")
              .limit(20);

            const grid = document.getElementById("galeriCardGrid");
            grid.innerHTML = "";
            if (error) {
              grid.innerHTML = `<div class="col-12 text-center text-danger">Failed to load data</div>`;
              return;
            }
            if (!data || data.length === 0) {
              grid.innerHTML = `<div class="col-12 text-center text-muted">No data found</div>`;
              return;
            }
            data.forEach((galeri) => {
              grid.innerHTML += `
                <div class="galeri-card">
                  ${
                    galeri.foto
                      ? `<img src="${galeri.foto}" alt="Foto" class="galeri-card-img">`
                      : `<div class="galeri-card-img d-flex align-items-center justify-content-center text-muted" style="background:#f3f4f6;">No Image</div>`
                  }
                  <div class="galeri-card-actions">
                    <button class="btn btn-sm btn-warning" title="Edit" onclick="editGaleri('${
                      galeri.id
                    }', '${
                galeri.foto || ""
              }')"><i class="bi bi-pencil"></i> Edit</button>
                    <button class="btn btn-sm btn-danger" title="Delete" onclick="deleteGaleri('${
                      galeri.id
                    }', '${
                galeri.foto || ""
              }')"><i class="bi bi-trash"></i> Delete</button>
                  </div>
                </div>
              `;
            });
          }

          // Fungsi global untuk edit dan hapus galeri
          let editGaleriModalInstance;
          function editGaleri(id, foto) {
            document.getElementById("editGaleriId").value = id;
            document.getElementById("editGaleriOldFoto").value = foto;
            // Preview image
            const previewImg = document.getElementById("editGaleriPreviewImg");
            if (foto) {
              previewImg.src = foto;
              previewImg.style.display = "inline-block";
            } else {
              previewImg.style.display = "none";
            }
            if (!editGaleriModalInstance) {
              editGaleriModalInstance = new bootstrap.Modal(
                document.getElementById("editGaleriModal")
              );
            }
            document.getElementById("editGaleriForm").reset(); // reset file input
            editGaleriModalInstance.show();
          }

          async function deleteGaleri(id, fotoUrl) {
            const confirm = await Swal.fire({
              title: "Hapus Foto Galeri?",
              text: "Foto galeri akan dihapus permanen!",
              icon: "warning",
              showCancelButton: true,
              confirmButtonText: "Ya, hapus",
              cancelButtonText: "Batal",
            });
            if (!confirm.isConfirmed) return;
            showGlobalSpinner();
            // Hapus dari database
            const { error } = await supabase
              .from("tbl_galeris")
              .delete()
              .eq("id", id);
            if (error) {
              hideGlobalSpinner();
              Swal.fire("Gagal", "Gagal menghapus galeri!", "error");
              return;
            }
            // Hapus file dari storage jika ada
            if (fotoUrl) {
              const url = new URL(fotoUrl);
              const path = url.pathname.split(
                "/storage/v1/object/public/Portofolio/"
              )[1];
              if (path) {
                await supabase.storage
                  .from("Portofolio")
                  .remove([`galeris/${path}`]);
              }
            }
            hideGlobalSpinner();
            Swal.fire("Berhasil", "Galeri berhasil dihapus!", "success");
            loadGaleri();
          }

          // Modal logic
          document.addEventListener("DOMContentLoaded", function () {
            // Edit Galeri Form
            document
              .getElementById("editGaleriForm")
              .addEventListener("submit", async function (e) {
                e.preventDefault();
                showGlobalSpinner();
                const id = document.getElementById("editGaleriId").value;
                const oldFoto =
                  document.getElementById("editGaleriOldFoto").value;
                const fotoInput = document.getElementById("editGaleriFoto");
                let fotoUrl = oldFoto;
                if (fotoInput.files && fotoInput.files[0]) {
                  const file = fotoInput.files[0];
                  const fileExt = file.name.split(".").pop();
                  const fileName = `${Date.now()}_${Math.random()
                    .toString(36)
                    .substr(2, 8)}.${fileExt}`;
                  const filePath = `galeris/${fileName}`;
                  const { data: uploadData, error: uploadError } =
                    await supabase.storage
                      .from("Portofolio")
                      .upload(filePath, file);
                  if (uploadError) {
                    hideGlobalSpinner();
                    Swal.fire(
                      "Gagal",
                      `Gagal upload foto! ${uploadError.message || ""}`,
                      "error"
                    );
                    return;
                  }
                  const { data: publicUrlData, error: publicUrlError } =
                    supabase.storage.from("Portofolio").getPublicUrl(filePath);
                  if (
                    publicUrlError ||
                    !publicUrlData ||
                    !publicUrlData.publicUrl
                  ) {
                    hideGlobalSpinner();
                    Swal.fire(
                      "Gagal",
                      `Gagal ambil public URL! ${
                        publicUrlError ? publicUrlError.message : ""
                      }`,
                      "error"
                    );
                    return;
                  }
                  fotoUrl = publicUrlData.publicUrl;
                  if (oldFoto) {
                    try {
                      const url = new URL(oldFoto);
                      const idx = url.pathname.indexOf("/galeris/");
                      if (idx !== -1) {
                        const path = url.pathname.substring(idx + 1);
                        await supabase.storage
                          .from("Portofolio")
                          .remove([path]);
                      }
                    } catch (e) {}
                  }
                }
                const { error } = await supabase
                  .from("tbl_galeris")
                  .update({ foto: fotoUrl })
                  .eq("id", id);
                hideGlobalSpinner();
                if (error) {
                  Swal.fire("Gagal", "Gagal update galeri!", "error");
                } else {
                  Swal.fire(
                    "Berhasil",
                    "Galeri berhasil diupdate!",
                    "success"
                  ).then(() => {
                    if (editGaleriModalInstance) editGaleriModalInstance.hide();
                  });
                  // loadGaleri() dipanggil setelah modal ditutup (lihat event di atas)
                }
              });

            // Refresh galeri setelah modal tambah ditutup
            document
              .getElementById("addGaleriModal")
              .addEventListener("hidden.bs.modal", function () {
                loadGaleri();
              });

            // Event listener tombol modal tetap
            const addBtn = document.getElementById("addGaleriBtn");
            const addModal = new bootstrap.Modal(
              document.getElementById("addGaleriModal")
            );
            addBtn.addEventListener("click", function () {
              document.getElementById("addGaleriForm").reset();
              addModal.show();
            });

            // Event listener submit form hanya dipasang sekali di sini!
            document
              .getElementById("addGaleriForm")
              .addEventListener("submit", async function (e) {
                e.preventDefault();
                showGlobalSpinner();
                const fotoInput = document.getElementById("galeriFoto");
                if (!fotoInput.files[0]) {
                  hideGlobalSpinner();
                  Swal.fire("Error", "Foto wajib diisi!", "error");
                  return;
                }
                const file = fotoInput.files[0];
                const fileExt = file.name.split(".").pop();
                const fileName = `${Date.now()}_${Math.random()
                  .toString(36)
                  .substr(2, 8)}.${fileExt}`;
                const filePath = `galeris/${fileName}`;
                const { data: uploadData, error: uploadError } =
                  await supabase.storage
                    .from("Portofolio")
                    .upload(filePath, file);
                if (uploadError) {
                  hideGlobalSpinner();
                  Swal.fire(
                    "Gagal",
                    `Gagal upload foto! ${uploadError.message || ""}`,
                    "error"
                  );
                  return;
                }
                const { data: publicUrlData, error: publicUrlError } =
                  supabase.storage.from("Portofolio").getPublicUrl(filePath);
                if (
                  publicUrlError ||
                  !publicUrlData ||
                  !publicUrlData.publicUrl
                ) {
                  hideGlobalSpinner();
                  Swal.fire(
                    "Gagal",
                    `Gagal ambil public URL! ${
                      publicUrlError ? publicUrlError.message : ""
                    }`,
                    "error"
                  );
                  return;
                }
                const fotoUrl = publicUrlData.publicUrl;
                const { error } = await supabase
                  .from("tbl_galeris")
                  .insert([{ foto: fotoUrl }]);
                hideGlobalSpinner();
                if (error) {
                  Swal.fire("Gagal", "Gagal menambah galeri!", "error");
                } else {
                  Swal.fire(
                    "Berhasil",
                    "Galeri berhasil ditambahkan!",
                    "success"
                  ).then(() => {
                    addModal.hide();
                  });
                  // loadGaleri() dipanggil setelah modal ditutup (lihat event di atas)
                }
              });

            loadGaleri();
          });
        </script>
      </main>

    <script>
      // Tambahkan fungsi show/hide spinner global
      function showGlobalSpinner() {
        document.getElementById("globalProcessSpinner").style.display = "flex";
      }
      function hideGlobalSpinner() {
        document.getElementById("globalProcessSpinner").style.display = "none";
      }

      // Ubah proses deleteGaleri agar tampilkan spinner
      async function deleteGaleri(id, fotoUrl) {
        const confirm = await Swal.fire({
          title: "Hapus Foto Galeri?",
          text: "Foto galeri akan dihapus permanen!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonText: "Ya, hapus",
          cancelButtonText: "Batal",
        });
        if (!confirm.isConfirmed) return;
        showGlobalSpinner();
        // Hapus dari database
        const { error } = await supabase
          .from("tbl_galeris")
          .delete()
          .eq("id", id);
        if (error) {
          hideGlobalSpinner();
          Swal.fire("Gagal", "Gagal menghapus galeri!", "error");
          return;
        }
        // Hapus file dari storage jika ada
        if (fotoUrl) {
          const url = new URL(fotoUrl);
          const path = url.pathname.split(
            "/storage/v1/object/public/Portofolio/"
          )[1];
          if (path) {
            await supabase.storage
              .from("Portofolio")
              .remove([`galeris/${path}`]);
          }
        }
        hideGlobalSpinner();
        Swal.fire("Berhasil", "Galeri berhasil dihapus!", "success");
        loadGaleri();
      }

      // Ubah proses editGaleriForm agar tampilkan spinner
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("editGaleriForm")
          .addEventListener("submit", async function (e) {
            e.preventDefault();
            showGlobalSpinner();
            const id = document.getElementById("editGaleriId").value;
            const oldFoto = document.getElementById("editGaleriOldFoto").value;
            const fotoInput = document.getElementById("editGaleriFoto");
            let fotoUrl = oldFoto;
            if (fotoInput.files && fotoInput.files[0]) {
              const file = fotoInput.files[0];
              const fileExt = file.name.split(".").pop();
              const fileName = `${Date.now()}_${Math.random()
                .toString(36)
                .substr(2, 8)}.${fileExt}`;
              const filePath = `galeris/${fileName}`;
              const { data: uploadData, error: uploadError } =
                await supabase.storage
                  .from("Portofolio")
                  .upload(filePath, file);
              if (uploadError) {
                hideGlobalSpinner();
                Swal.fire(
                  "Gagal",
                  `Gagal upload foto! ${uploadError.message || ""}`,
                  "error"
                );
                return;
              }
              const { data: publicUrlData, error: publicUrlError } =
                supabase.storage.from("Portofolio").getPublicUrl(filePath);
              if (
                publicUrlError ||
                !publicUrlData ||
                !publicUrlData.publicUrl
              ) {
                hideGlobalSpinner();
                Swal.fire(
                  "Gagal",
                  `Gagal ambil public URL! ${
                    publicUrlError ? publicUrlError.message : ""
                  }`,
                  "error"
                );
                return;
              }
              fotoUrl = publicUrlData.publicUrl;
              if (oldFoto) {
                try {
                  const url = new URL(oldFoto);
                  const idx = url.pathname.indexOf("/galeris/");
                  if (idx !== -1) {
                    const path = url.pathname.substring(idx + 1);
                    await supabase.storage.from("Portofolio").remove([path]);
                  }
                } catch (e) {}
              }
            }
            const { error } = await supabase
              .from("tbl_galeris")
              .update({ foto: fotoUrl })
              .eq("id", id);
            hideGlobalSpinner();
            if (error) {
              Swal.fire("Gagal", "Gagal update galeri!", "error");
            } else {
              Swal.fire(
                "Berhasil",
                "Galeri berhasil diupdate!",
                "success"
              ).then(() => {
                if (editGaleriModalInstance) editGaleriModalInstance.hide();
              });
              // loadGaleri() dipanggil setelah modal ditutup (lihat event di atas)
            }
          });
      });
    </script>
  </body>
</html>
